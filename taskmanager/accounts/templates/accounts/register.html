<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .registration-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #f9f9f9;
    }
    .registration-form h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .registration-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .registration-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .registration-form button {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .registration-form button:hover {
        background: #45a049;
    }
    .registration-form p {
        text-align: center;
    }
    .registration-form a {
        color: #4CAF50;
        text-decoration: none;
    }
    .registration-form a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    
    <h1>üìù Register</h1>
    
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
